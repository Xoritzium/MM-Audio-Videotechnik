<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type='text/css' media='screen' href="src/css/styleIndex.css">
    <link rel="shortcut icon" href="">
    <title>AVT-DJ-Visualizer</title>
</head>

<body>
    <div class="container">
        <div class="areaTop">
            <!-- ////////////////////// audio a /////////// -->
            <div class="areaAudioA">
                <div class="titleBoxAudioA">
                    <div class="titleAudioA">Title</div>
                </div>
                <div class="displayBoxAudioA">
                    <div class="displayAudioA">drag & drop your audio here</div> <!--DragNdrop noch implementieren! -->
                </div>
                <div class="controlBoxAudioA">
                    <div class="controlTopAudioA">
                        <div class="boxPlayPauseAudioA">
                            <a class="buttonPlayAudioA" href="#"></a>
                            <a class="buttonPauseAudioA" href="#"></a>
                        </div>
                        <a class="buttonSkipBackwardAudioA" href="#">
                            <div title="arrow"></div>
                            <div title="arrow"></div>
                        </a>
                        <a class="buttonSkipForwardAudioA" href="#">
                            <div title="arrow"></div>
                            <div title="arrow"></div>
                        </a>
                        <div class="dropdownAudioA">
                            <div class="buttonPlaybackSpeedAudioA">1x</div>
                            <div class="dropdownContentAudioA">
                                <a href="#" data-playbackSpeed="1.0">1.0</a>
                                <a href="#" data-playbackSpeed="1.25">1.25</a>
                                <a href="#" data-playbackSpeed="1.5">1.5</a>
                                <a href="#" data-playbackSpeed="2.0">2.0</a>
                            </div>
                        </div>
                    </div>
                    <div class="controlBottomAudioA">
                        <input type="range" min="0" max="100" value="10" class="volumeSliderAudioA">
                    </div>
                </div>
            </div>
            <!-- ////////////////////// crossfader + fx menu /////////// -->
            <div class="areaCenter">
                <div class="boxCrossfader">
                    <input type="range" min="0" max="100" value="50" class="crossfader">
                </div>
                <div class="buttonFX">FX</div>
                <div class="fxMenu">
                    <div class="line">
                        <span class="switchText">Sub Bass</span>
                        <label class="switchFrequencyBand1">
                            <input type="checkbox" id="switchSubBass" value="0">
                            <span class="slider"></span>
                        </label>
                        <input type="color" id="colorpickerSubBass" value="#0000ff">
                    </div>
                    <div class="line">
                        <span class="switchText">Bass</span>
                        <label class="switchFrequencyBand2">
                            <input type="checkbox" id="switchBass" value="1">
                            <span class="slider"></span>
                        </label>
                        <input type="color" id="colorpickerBass" value="#ff0000">
                    </div>
                    <div class="line">
                        <span class="switchText">Low Mid</span>
                        <label class="switchFrequencyBand3">
                            <input type="checkbox" id="switchLowMid" value="2">
                            <span class="slider"></span>
                        </label>
                        <input type="color" id="colorpickerLowMid" value="#ff0000">
                    </div>
                    <div class="line">
                        <span class="switchText">Mid</span>
                        <label class="switchFrequencyBand4">
                            <input type="checkbox" id="switchMid" value="3">
                            <span class="slider"></span>
                        </label>
                        <input type="color" id="colorpickerMid" value="#ff0000">
                    </div>
                    <div class="line">
                        <span class="switchText">High Mid</span>
                        <label class="switchFrequencyBand5">
                            <input type="checkbox" id="switchHighMid" value="4">
                            <span class="slider"></span>
                        </label>
                        <input type="color" id="colorpickerHighMid" value="#ff0000">
                    </div>
                    <div class="line">
                        <span class="switchText">Presence</span>
                        <label class="switchFrequencyBand6">
                            <input type="checkbox" id="switchPresence" value="5">
                            <span class="slider"></span>
                        </label>
                        <input type="color" id="colorpickerPresence" value="#ff0000">
                    </div>
                    <div class="line">
                        <span class="switchText">Brilliance</span>
                        <label class="switchFrequencyBand7">
                            <input type="checkbox" id="switchBrilliance" value="6">
                            <span class="slider"></span>
                        </label>
                        <input type="color" id="colorpickerBrilliance" value="#ff0000">
                    </div>
                </div>

            </div>
            <!-- ////////////////////// audio b /////////// -->
            <div class="areaAudioB">
                <div class="titleBoxAudioB">
                    <div class="titleAudioB">Title</div>
                </div>
                <div class="displayBoxAudioB">
                    <div class="displayAudioB">drag & drop your audio here</div>
                </div>
                <div class="controlBoxAudioB">
                    <div class="controlTopAudioB">
                        <div class="boxPlayPauseAudioB">
                            <a class="buttonPlayAudioB" href="#"></a>
                            <a class="buttonPauseAudioB" href="#"></a>
                        </div>
                        <a class="buttonSkipBackwardAudioB" href="#">
                            <div title="arrow"></div>
                            <div title="arrow"></div>
                        </a>
                        <a class="buttonSkipForwardAudioB" href="#">
                            <div title="arrow"></div>
                            <div title="arrow"></div>
                        </a>
                        <div class="dropdownAudioB">
                            <div class="buttonPlaybackSpeedAudioB">1x</div>
                            <div class="dropdownContentAudioB">
                                <a href="#" data-playbackSpeed="1.0">1.0</a>
                                <a href="#" data-playbackSpeed="1.25">1.25</a>
                                <a href="#" data-playbackSpeed="1.5">1.5</a>
                                <a href="#" data-playbackSpeed="2.0">2.0</a>
                            </div>
                        </div>
                    </div>
                    <div class="controlBottomAudioB">
                        <input type="range" min="0" max="100" value="10" class="volumeSliderAudioB">
                    </div>
                </div>

            </div>
        </div>
        <!-- ////////////////////// visualizer /////////// -->
        <div class="areaBottom">
            <div class="areaVisualizerWindow" id="VisualizerWindow">
                <canvas class="areaVisualizerCanvas" id="visualizer1"></canvas>
                <canvas class="areaVisualizerCanvas" id="visualizer2"></canvas>
            </div>
        </div>
    </div>
    <audio controls id="audioTest" src="./Technobase - Mutter der Mann mit dem Koks ist da .mp3"></audio>
    <script type="module" defer src='./src/js/index.js'></script>
</body>

</html>
